    {% extends 'base.html' %}
    {% load static %}
    {% block main-content %}
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h1 id="form-title">Heart Disease Prediction System</h1>
                </div>
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">REGISTER ACCOUNT</h3>
                </div>
                <div class="d-flex justify-content-center form_container">

                    <form method="POST" action="{% url 'registration'%}">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="first_name" id="first_name" placeholder="enter your name" class="form-control">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                            </div>
                            <input type="email" name="username" id="username" placeholder="enter your email" class="form-control">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password1" id="password1" placeholder="enter your password" class="form-control">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password2" id="password2" placeholder="enter your re-password" class="form-control">
                        </div>



                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input type="submit" class="btn login_btn" value="Register Account">
                            <!-- <a href="{% url 'pcos' %}" class="btn login_btn" class="ml-2"></a> -->
                            <!--<input class="btn login_btn" type="submit" value="Register Account">-->
                        </div>

                    </form>
                </div>



                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Already have an account? <a href="{% url 'login_view' %}" class="ml-2">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>
    {% endblock main-content %}

    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    {% endblock %}
