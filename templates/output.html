    {% extends 'base.html' %}
    {% load static %}
    {% block main-content %}
    <div class="tab">
        <div><a href="{% url 'pcos' %}"><button class="tablinks" onclick="openCity(event, 'Check Again')">Check
                    Again</button></a></div>
        <button class="tablinks" onclick="openCity(event, 'Disease Status')">Disease Status</button>
        <button class="tablinks" onclick="openCity(event, 'User')">User</button>
        <div>
            <a href="{% url 'login_view' %}"><button class="tablinks"
                    onclick="openCity(event, 'Logout')">Logout</button></a>

        </div>
    </div>
    <h2>
        Result of Disease!!
    </h2>

    {% if result == 0 %}
    <h2 style="color: green;">
        PCOS Negative.
    </h2>
    {% elif result == 1 %}
    <h2 style="color: red;">PCOS Positive.</h2>
    {% else %}
    <h4>Enter your problem first</h4>
    {% endif %}

    {% endblock main-content %}

    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    {% endblock %}
