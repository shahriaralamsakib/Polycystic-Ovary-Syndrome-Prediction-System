<!DOCTYPE html>
<html>
    {% load static %}
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <title> Result of PCOS</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg" style="background-color: rgb(250, 159, 159);">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'login_view' %}">Polycystic Ovary Syndrome Prediction System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="nav justify-content-end">
                
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login_view' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'pcos' %}">Predict Now</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'registration' %}">Registration</a>
                </li>
              </ul>
          </div>
        </div>
      </nav>

    <div class="gap"></div>

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <h2>
                    Result of PCOS is:
                </h2>

                {% if result == 0 %}
                <h2 style="color: green;">
                    Negative.
                </h2>
                {% elif result == 1 %}
                <h2 style="color: red;">Positive.</h2>
                {% else %}
                <h4>Enter your problem first</h4>
                {% endif %}

                <div class="d-flex justify-content-center mt-3 login_container">
                    <a href="{% url 'pcos' %}"><button class="btn login_btn" onclick="openCity(event, 'Check Again')">Check Again</button></a>
                    <div style="width: 10px;"></div>
                    <a href="#"><button class="btn login_btn" onclick="openCity(event, 'Logout')">Logout</button></a>
                </div>



            </div>
        </div>
    </div>
</body>

</html>
