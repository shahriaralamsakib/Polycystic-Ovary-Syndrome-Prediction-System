    {% extends 'base.html' %}
    {% load static %}
    {% block main-content %}

    
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h1 id="form-title">Heart Disease Prediction System</h1>
                </div>
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">LOGIN</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="{% url 'login_view' %}">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>

                            <input type="text" name="username" placeholder="Email" class="form-control">
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>

                            <input type="password" name="password" id="password" placeholder="Password..."
                                class="form-control" required>
                        </div>



                        <div class="d-flex justify-content-center mt-3 login_container">
                            <!-- <a href="{% url 'pcos' %}" class="btn login_btn" class="ml-2">LOGIN</a> -->
                            <input class="btn login_btn" type="submit" value="Login">
                        </div>
                    </form>

                </div>



                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="{% url 'registration' %}" class="ml-2">Sign Up</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    {% endblock main-content %}

    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% endblock %}
